<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Projekt 2 login</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
        <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <div class="page login-page show">
                <div class="header">
                    <h2 class="page-label">Login Page</h2>
                </div>
                <div class="login-block">
                    <i class="material-icons md-48 lock-icon">lock</i>
                    <div class="form-block">
                        <input class="login-field" id="login-field-username" type="text" placeholder="User name">
                        <input class="login-field" id="login-field-password" type="password" placeholder="Password">
                    </div>
                    <div class="login-console">
                        <p class="login-console-message"></p>
                    </div>
                </div>
                <div class="footer">
                    <button class="login-btn">Login</button>
                </div>
            </div>
            <div class="page user-page">
                <div class="user-list-block">
                    <div class="header">
                        <h2 class="page-label">Users</h2>
                    </div>
                    <div class="add-user"><i class="material-icons add-icon">add_circle</i><h3 class="add-user-label">Add user</h3></div>                    
                    <ul class="user-list">
                        <!-- <li class="user-list-item selected">User 1</li> -->
                    </ul>
  
                    <div class="current-user-block">
                        <div class="current-user-name">
                            <i class="material-icons person-icon">person</i>
                            <span class="current-user">johndoe</span>
                        </div>
                        <button class="logout-btn">Logout</button>
                    </div>
                    
                </div>
                <div class="user-data-block">
                    <div class="header">
                        <h2 class="page-label">User Datas</h2>
                    </div>
                    <div class="user-datas">
                        <table class="table table-striped">
                            <tr>
                                <th>User name:</th>
                                <th><input type="text" class="user-table-data" id="data-username" value=""></th>
                            </tr>
                            <tr>
                                <th>First name:</th>
                                <th><input type="text" class="user-table-data" id="data-firstname" value="" disabled></th>
                            </tr>
                            <tr>
                                <th>Last name:</th>
                                <th><input type="text" class="user-table-data" id="data-lastname" value="" disabled></th>
                            </tr>
                            <tr>
                                <th>E-mail:</th>
                                <th><input type="text" class="user-table-data" id="data-email" value="" disabled></th>
                            </tr>
                        </table>
                    </div>

                </div>

            </div>    
        </div>
    </body>
    <script src="resources/js/data.js"></script>
    <script src="resources/js/ui.js"></script>
    <script src="resources/js/app.js"></script>
</html>
